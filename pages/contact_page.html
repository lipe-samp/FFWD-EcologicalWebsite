<script>
  const handleInputChange = (e) => {
      const input = e.target.value.replace(/\D/g, '');
      let formattedPhone;
  
      if (input.length === 11) {
          formattedPhone = input.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
      } else if (input.length === 10) {
          formattedPhone = input.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
      } else {
          formattedPhone = input;
      }
      
      // Definindo o valor formatado no campo de telefone
      e.target.value = formattedPhone;
  };
  
  // Adiciona o listener ao campo de telefone
  document.getElementById('phone').addEventListener('input', handleInputChange);
  </script>
